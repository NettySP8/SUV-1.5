<script>
  // Note character counter
  var maxLength = 2048;
  $('textarea').keyup(function () {
    var length = $(this).val().length;
    var length = maxLength - length;
    $('#chars').text(length);
  });
</script>

<script>
  function countChars(obj){
    var maxLength = 2048;
    var strLength = obj.value.length;
    var charRemain = (maxLength - strLength);
    var charOver = strLength - 2048;
    if(charRemain < 0){
        document.getElementById("charNum").innerHTML = '<span style="color: red;">You have '+charOver+' characters too many</span>';
    }else{
        document.getElementById("charNum").innerHTML ='You have '+ charRemain+' characters remaining';
    }
}
</script>
